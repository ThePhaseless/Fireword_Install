http:
  routers:
    qbt-router:
      rule: 'Host(`qbt.{{ env "PROXY_HOSTNAME" }}`)'
      service: qbt-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    qbt-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:83'
